<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Dex</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <nav>
            <div class="site-brand">
                <img src="/images/deerhackslogo.png" alt="Discovery Dex Logo" class="logo">
                <div class="site-name">
                    <h1>Discovery</h1>
                    <h1>Dex</h1>
                </div>
            </div>
            <button class="login-btn">Login</button>
        </nav>
    </header>    

    <div class="main-content">
        <section class="upload-section">
            <h2>Upload Your Image</h2>
            <form id="upload-form">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Upload</button>
            </form>

            <section class="preview-section">
                <h3>Preview</h3>
                <div id="preview-container">
                    <img id="previewImage" src="" alt="Image Preview" style="display: none; max-width: 300px;">
                </div>
            </section>
        </section>

        <section class="loading-section">
            <div id="loadingBar" class="loading-bar" style="display: none;"></div>
        </section>

        <section class="result-section">
            <div id="result"></div>
        
            <div id="animalImageContainer">
                <img id="animalImage" src="" alt="Animal Image">
            </div>
        
            <div id="factsDropdown" class="facts-dropdown" style="display: none;">
                <button id="toggleFactsBtn">▶ Fun Facts</button>
                <div id="factsBox" class="facts-box">
                    <div id="factsContainer"></div>
                </div>
            </div>
        </section>
        <section class="quiz-section" id="quizSection" style="display: none;">
            <h2>Can You Spot the Fake Facts?</h2>
            <p>Select the two facts that you think are fake:</p>
            <form id="quizForm">
                <div id="quizContainer"></div>
                <button type="submit" id="submitQuizBtn">Submit Answers</button>
            </form>
            <div id="quizResult" class="quiz-result"></div>
        </section>        
    </div>

    <footer>
        <p>&copy; Deerhacks 2025</p>
    </footer>

    <!-- Pokedex Button -->
    <button id="pokedex-btn">Open Pokedex</button>

    <!-- Pokedex Modal -->
    <div id="pokedex-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Pokedex</h2>
            <div id="pokedex-list" class="pokedex-list"></div>
            <div id="pokedex-entry" class="pokedex-entry hidden">
                <button id="back-btn">← Back</button>
                <h3 id="animal-name"></h3>
                <img id="animal-photo" src="" alt="Animal Image">
                <p id="animal-facts"></p>
            </div>
        </div>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Login</h2>

            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="switch-to-register">Don't have an account? <a href="#">Sign up</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Choose a Username" required>
                <input type="password" id="register-password" placeholder="Choose a Password" required>
                <button type="submit">Register</button>
                <p id="switch-to-login">Already have an account? <a href="#">Log in</a></p>
            </form>

            <p id="login-message"></p>
        </div>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
